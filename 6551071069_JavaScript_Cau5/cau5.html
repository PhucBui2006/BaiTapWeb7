<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a random image (jQuery)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body{
        margin-top: 30px;
        text-align: center;
        font-family: Arial;
      }
      img{
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="jsstyle">Show Image</button>
    </div>
    <div id="imageContainer"></div>
    <script>
      $(document).ready(function(){
        const images = [
          {src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",width: 240, height: 160,},
          {src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: 320,height: 195,},
          {src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",width: 500,height: 343,},
        ];
        let lastIndex = -1;
        $("#jsstyle").click(function () {
          let randomIndex;
          do {
            randomIndex = Math.floor(Math.random() * images.length);
          } while (randomIndex === lastIndex);
          lastIndex = randomIndex;
          const img = images[randomIndex];
          $("#imageContainer").fadeOut(200, function(){
            $(this).html(`<img src="${img.src}" width="${img.width}" height="${img.height}">`);
            $(this).fadeIn(300);
          });
        });
      });
    </script>
  </body>
</html>
